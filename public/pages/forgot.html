<div class="container my-5 py-5">
    
    <div class="row">
        <div class="col-md-4 mx-auto shadow p-4 bg-light">
            <div>
                <h3 class="text-center  pb-2">
                    {{'FORGOT_PASSWORD' | translate}}
                    <!-- Forgot Password -->
                </h3>
            </div>
            <form name="forgotForm" novalidate>
                <div class="col-md-12">
                    <label for="forgot-email"
                      >
                      {{'EMAIL' | translate}}
                      <!-- Email address -->
                      </label
                    >
                    <input
                      id="forgot-email"
                      type="email"
                      class="form-control form-control-sm"
                      placeholder="{{'EMAIL' | translate}}"
                      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required="required"
                        name="forgot_email"
                        ng-model="useremail"
                    />
                    <div ng-show="forgotForm.forgot_email.$dirty && forgotForm.forgot_email.$invalid">
                        <small class="text-danger" ng-show="forgotForm.forgot_email.$invalid">
                        {{'INVALID_FORMAT' | translate}}
                            <!-- Invalid Format! -->
                        </small> <br>
                        <small class="text-danger" ng-show="forgotForm.forgot_email.$error.required">
                            {{'REQUIRED' | translate}}
                            <!-- Required. -->
                        </small>
                    </div>
                    
                </div>
                <div class="col-md-12 py-3">
                    <button type="submit" class="btn btn-primary btn-sm btn-block"
                    ng-disabled="forgotForm.$invalid "
                    ng-click="forgot()">
                    {{'SEND' | translate}}
                    <!-- Send -->
                  </button>
                </div>
            </form>
            <div class="text-center" ng-show="forgot_msg"> 
                <span class="text-success">
                    {{'CHECK_EMAIL' | translate}}
                    <!-- Please check your email, verification has been sent. -->
                </span>
            </div>
            <div class="text-center" ng-show="user_invalid">
                <span class="text-danger">
                    {{'INVALID_USER' | translate}}
                    <!-- Invalid User!!!!! -->
                </span>
            </div>
        </div>
    </div>
</div>
